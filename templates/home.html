{% extends 'main.html' %}
{% block content %}
    <h1>Welcome {{ user.username|default:'' }}</h1>
    <div>
        {% if user.is_authenticated %}
            <h5>wallet: {{ user.wallet }}</h5>
            <a href="{% url 'logout' %}">Logout</a>
        {% else %}
            <a href="{% url 'login' %}">Login</a>
            <h2>If you don't have an account, please register.</h2>
            <a href="{% url 'signup' %}">Sign Up</a>
        {% endif %}
    </div>

    {#    <a href="{% url 'login' %}">Login</a>#}


{% endblock %}
